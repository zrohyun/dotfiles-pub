name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  GHCR_REGISTRY: ghcr.io
  GHCR_IMAGE: ghcr.io/${{ github.repository_owner }}/dotfiles-pub

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          buildkitd-flags: --debug

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.GHCR_IMAGE }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=sha-,format=short

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        if: github.event_name != 'pull_request'
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build (PR, amd64 only)
        if: github.event_name == 'pull_request'
        run: |
          set -euo pipefail
          mkdir -p logs/ci
          docker buildx build \
            --progress=plain \
            --platform linux/amd64 \
            --load \
            --tag ${GHCR_IMAGE}:pr-${{ github.event.number }} \
            . 2>&1 | tee logs/ci/docker-build.log

      - name: Build and push (main/dispatch, multi-arch)
        if: github.event_name != 'pull_request'
        run: |
          set -euo pipefail
          mkdir -p logs/ci
          TAGS=()
          while read -r tag; do
            if [[ -n "$tag" ]]; then
              TAGS+=(--tag "$tag")
            fi
          done <<< "${{ steps.meta.outputs.tags }}"
          docker buildx build \
            --progress=plain \
            --platform linux/amd64,linux/arm64 \
            --push \
            "${TAGS[@]}" \
            . 2>&1 | tee logs/ci/docker-build.log

      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docker-build-logs
          path: logs/ci/docker-build.log
          retention-days: 7
          if-no-files-found: warn
          include-hidden-files: true

      - name: Generate image summary
        if: github.event_name != 'pull_request'
        run: |
          echo "## Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Tags" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull Command" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.GHCR_IMAGE }}:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
